<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harta Mierii</title>
    <!-- Adaugă alte meta tags sau stiluri aici -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-top: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Harta Mierii</h1>
    
    <!-- Formularul pentru adăugarea apicultorului -->
    <form id="apicultorForm">
        <label for="name">Nume:</label>
        <input type="text" id="name" required><br>

        <label for="location">Locație (latitudine,longitudine):</label>
        <input type="text" id="location" required><br>

        <label for="contact">Contact (telefon/email):</label>
        <input type="text" id="contact" required><br>

        <label for="honeyType">Tip miere:</label>
        <input type="text" id="honeyType"><br>

        <label for="otherProducts">Alte produse:</label>
        <input type="text" id="otherProducts"><br>

        <button type="submit">Adaugă apicultor</button>
    </form>

    <!-- Încarcă Firebase și logica aplicației -->
    <script type="module">
        // Importă funcțiile de care ai nevoie din SDK-urile Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";

        // Configurația Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDJ2itwZ2rDm3TNCfGRbDuGmt1x2uEEM4M",
            authDomain: "hartamierii-bff38.firebaseapp.com",
            projectId: "hartamierii-bff38",
            storageBucket: "hartamierii-bff38.firebasestorage.app",
            messagingSenderId: "557082922037",
            appId: "1:557082922037:web:9e72e423868db33a19757c",
            measurementId: "G-DP3XXECJZ2"
        };

        // Inițializează Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Obține formularul și gestionează trimiterea acestuia
        const form = document.getElementById('apicultorForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Previne reîncărcarea paginii

            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value.split(',');
            const contact = document.getElementById('contact').value;
            const honeyType = document.getElementById('honeyType').value;
            const otherProducts = document.getElementById('otherProducts').value;

            // Verifică că locația conține două valori (latitudine, longitudine)
            if (location.length === 2) {
                const lat = parseFloat(location[0]);
                const lng = parseFloat(location[1]);

                try {
                    // Adaugă apicultorul în Firestore
                    await addDoc(collection(db, "apicultori"), {
                        name: name,
                        location: { lat, lng },
                        contact: contact,
                        honeyType: honeyType,
                        otherProducts: otherProducts || "N/A"
                    });

                    alert('Apicultorul a fost adăugat cu succes!');
                    form.reset(); // Resetează formularul

                } catch (error) {
                    console.error("Eroare la adăugarea apicultorului: ", error);
                    alert('A apărut o eroare!');
                }
            } else {
                alert('Locația trebuie să fie un format corect (latitudine, longitudine).');
            }
        });
    </script>
</body>
</html>
