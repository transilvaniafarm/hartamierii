<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harta Mierii</title>

    <!-- Adăugăm link-urile pentru stilul și scriptul Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Stilizare pentru hartă */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Harta Mierii</h1>
    
    <!-- Afișează harta -->
    <div id="map"></div>

    <!-- Formularul pentru adăugarea apicultorului -->
    <form id="apicultorForm">
        <label for="name">Nume:</label>
        <input type="text" id="name" required><br>

        <label for="location">Locație (latitudine, longitudine):</label>
        <input type="text" id="location" required><br>

        <label for="contact">Contact (telefon/email):</label>
        <input type="text" id="contact" required><br>

        <label for="honeyType">Tip miere:</label>
        <input type="text" id="honeyType"><br>

        <label for="otherProducts">Alte produse:</label>
        <input type="text" id="otherProducts"><br>

        <button type="submit">Adaugă apicultor</button>
    </form>

    <!-- Încarcă scripturile pentru Leaflet și Firebase -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inițializare hartă
        const map = L.map('map').setView([45.0, 25.0], 6); // Setează centrul hărții la latitudine 45.0 și longitudine 25.0 (România)

        // TileLayer pentru OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Obține formularul și gestionează trimiterea acestuia
        const form = document.getElementById('apicultorForm');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Previne reîncărcarea paginii

            // Preluare date din formular
            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value.split(',');
            const contact = document.getElementById('contact').value;
            const honeyType = document.getElementById('honeyType').value;
            const otherProducts = document.getElementById('otherProducts').value;

            // Verifică dacă locația conține latitudine și longitudine
            if (location.length === 2) {
                const lat = parseFloat(location[0]);
                const lng = parseFloat(location[1]);

                // Adaugă un marker pe hartă la locația specificată
                const marker = L.marker([lat, lng]).addTo(map)
                    .bindPopup(`<b>${name}</b><br>${contact}<br>${honeyType ? 'Miere: ' + honeyType : ''}<br>${otherProducts ? 'Alte produse: ' + otherProducts : ''}`);

                // Resetează formularul
                form.reset();

                // Alertă pentru confirmare
                alert('Apicultorul a fost adăugat pe hartă!');
            } else {
                alert('Locația trebuie să fie un format corect (latitudine, longitudine).');
            }
        });
    </script>
</body>
</html>
