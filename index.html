<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harta Mierii</title>
    <!-- Include fișierul CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Include scripturile necesare pentru Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Harta Mierii</h1>
    
    <!-- Harta -->
    <div id="map"></div>

    <!-- Butonul pentru adăugarea apicultorului -->
    <button id="addApicultorBtn" class="btn">Adaugă Apicultor</button>

    <!-- Formularul pentru adăugarea apicultorului (ascuns inițial) -->
    <div id="apicultorFormContainer" class="form-container">
        <form id="apicultorForm">
            <label for="name">Nume:</label>
            <input type="text" id="name" required><br>

            <label for="location">Locație (latitudine, longitudine):</label>
            <input type="text" id="location" required><br>

            <label for="contact">Contact (telefon/email):</label>
            <input type="text" id="contact" required><br>

            <label for="honeyType">Tip miere:</label>
            <input type="text" id="honeyType"><br>

            <label for="otherProducts">Alte produse:</label>
            <input type="text" id="otherProducts"><br>

            <button type="submit">Adaugă apicultor</button>
            <button type="button" id="cancelBtn">Anulează</button>
        </form>
    </div>

    <!-- Link pentru pagina de contact -->
    <a href="contact.html" id="contactLink">Contact</a>

    <!-- Include fișierul JavaScript -->
    <script src="script.js" type="module"></script>
</body>
</html>
